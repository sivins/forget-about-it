<form [formGroup]="form">
    <label>
        Amount:
        <input type="number" [formControlName]="'amount'">
    </label>
    <label>
        Purchase Date:
        <input type="date" [formControlName]="'purchaseDate'">
    </label>
    <label>
        Description:
        <input type="text" [formControlName]="'description'">
    </label>
    <button (click)="onSubmit()">Submit</button>
</form>
